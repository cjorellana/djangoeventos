{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    {{ titulo }}
{% endblock  %}

{% block body %}

    {# se listara los eventos #}

    {% for x in listado %}

        <a href="detalle/{{ x.id }}">
            {% if x.foto %}
                <img src="{{ x.foto.url }}" />
            {% else %}
                <img src="{% static 'img/ev1.jpg' %}" alt="Universidad Galileo" width="180" />             
            {% endif %}
        </a>

        
        <p>Nombre: {{ x.nombre }} </p>
        <p>Precio: {{ x.precio }} </p>
    {% endfor %}

    
    
{% endblock  %}
